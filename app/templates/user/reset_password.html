{% extends "base.html" %}
{% block content %}
{% for message in form.new_password.errors %}
<div class="alert alert-danger">{{ message }}</div>
{% endfor %}
{% for message in form.new_confirm.errors %}
<div class="alert alert-danger">{{ message }}</div>
{% endfor %}
<div class="row">
  <div class="col-md-6">
    <form class="well" role="form" action="" method="POST">
        <h2>Reset Password</h2>
        <label>{{ form.new_password.label }}</label>
        <input name="new_password" type="password" class="form-control" required autofocus>
        <br>
        <label>{{ form.new_confirm.label }}</label>
        <input name="new_confirm" type="password" class="form-control" required >
        {{ form.hidden_tag() }}
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
