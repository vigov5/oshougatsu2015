{% extends "base.html" %} {% block content %}
<div class="row-fluid">
    <div class="span12">
        <p>
            <h2>Total user scores</h2></p>
        <p>
            <h5>(till last contest)</h5></p>
        <table class="table table-condensed" id="user-scores">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
              {%- for email, total_score in summary -%}
              <tr>
                  <td>
                      {{ email }}
                  </td>
                  <td>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ total_score * 100.0 / max_score }}%;"></div>
                    </div>
                  </td>
                  <td>
                      {{ total_score }}
                  </td>
              </tr>
              {%- endfor -%}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
